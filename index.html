<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>

        <!--Contenerdor principal-->
    <div class="container-main">

            <!--Body-->

        <div class="primerBorde"></div>
        <div class="segundoBorde"></div>

            <!--pantalla-->
        <div class="black" id="screen"></div>
        <div class="bordePantalla"></div>
        <div class="subtitulo">GAME BOY</div>
        <div class="subtitulo2">COLOR</div>
        <div class="halfCircle">◗◗◗</div>
        <div class="power">POWER</div>
        <div class="screen2"></div>

            <!--Teclas movimientos-->

        <div class="capa">
           
            <div class="centro">
                <div class="circulo-centro"></div>
            </div>

            <div class="hacia-arriba">
                <div class="triangulo"></div>
            </div>

            <div class="hacia-derec">
                <div class="triangulo-derec"></div>
            </div>
           
            <div class="down-direction">
                <div class="down-triangle"></div>
            </div>

            <div class="hacia-izq">
                <div class="triangulo-izq"></div>
            </div>

        </div>
     
            <!--botones de acción-->

        <div class="button1">B</div>
        <div class="button2">A</div>
       
            <!--Selectores-->
        <div class="buttonSelect"></div>
        <div class="buttonStart"></div>
        <div class="selector-button"></div>
        <div class="backgroundStart"></div>

    </div>


    <script src="/js/main.js"></script>

</body>
</html>
